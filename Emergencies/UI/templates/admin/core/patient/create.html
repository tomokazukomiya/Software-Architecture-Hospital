{% load static %}

<!-- Trigger Button -->
<button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#createPatientModal">
    Create New Patient
</button>

<!-- Create Patient Modal -->
<div class="modal fade" id="createPatientModal" tabindex="-1" role="dialog" aria-labelledby="createPatientModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <form method="post" action="{% url 'create_patient' %}">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="createPatientModalLabel">Create Patient</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            {% for field in form %}
              <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                  <small class="form-text text-muted">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                  <div class="text-danger">{{ error }}</div>
                {% endfor %}
              </div>
            {% endfor %}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Save Patient</button>
        </div>
      </form>
    </div>
  </div>
</div>
